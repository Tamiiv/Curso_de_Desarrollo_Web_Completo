<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para mi trolito :3 </title>
</head>
<body>
    <input type="number" placeholder="ingrese un número" id="num1">
    <input type="number" placeholder="ingrese un número" id="num2">
    <input type="number" placeholder="ingrese un número" id="num3">
    <input type="number" placeholder="ingrese un número" id="num4">
    <button onclick="touch();">Tocame</button>
    <script>
        function touch() {
            var nro1 = parseInt(document.getElementById("num1").value);
            var nro2 = parseInt(document.getElementById("num2").value);
            var nro3 = parseInt(document.getElementById("num3").value);
            var nro4 = parseInt(document.getElementById("num4").value);
            var result = nro1 + nro2 + nro3 + nro4;
            alert("El resultado es: "+result);
        }
    
    </script>
</body>
</html>
